# Your design system tokens go here, scss and json versions of this file will be automatically generated

# COLOR
color:
  black: &color-black "#000000"
  white: &color-white "#FFFFFF"
  text:
    primary: *color-black
    
# Font
font:
  family:
    primary: '"Montserrat", sans-serif'
  weight:
    light: 300
    normal: 400
    bold: 700
  size:
    sm: 12px
    md: 14px
    lg: 16px
  line-height:
    body: 1.4
    heading: 1.2

# Space
space:
  xxs: &space-xxs 4px
  xs: &space-xs 8px
  sm: &space-sm 12px
  md: &space-md 16px
  lg: &space-lg 24px
  xl: &space-xl 32px
  xxl: &space-xxl 48px
  xxxl: &space-xxxl 64px
  stack:
    xxs: "0 0 !{*space-xxs}"
    xs: "0 0 !{*space-xs}"
    sm: "0 0 !{*space-sm}"
    md: "0 0 !{*space-md}"
    lg: "0 0 !{*space-lg}"
    xl: "0 0 !{*space-xl}"
    xxl: "0 0 !{*space-xxl}"
    xxxl: "0 0 !{*space-xxxl}"

# Icon
icon:
  size:
    xs: 16px
    sm: 20px
    md: 24px
    lg: 32px
    xl: 48px

# Border
border:
  dark: "solid 1px !{*color-black}"
  radius:
    default: 3px

# Box Shadow
box:
  shadow: "rgba(!{*color-black}, .05)"

#Grid
grid:
  gap: 40px
  columns: 12

# Animation
animation:
  easein:
    quad: cubic-bezier(.55, .085, .68, .53)
    back: cubic-bezier(.57, .07, .6, 1.71)
  easeout:
    quad: cubic-bezier(.25, .46, .45, .94)
    back: cubic-bezier(.175, .885, .32, 1.275)
  delay: .5s
  duration: .8s

#Breakpoint
breakpoint:
  sm: 576px
  md: 768px
  lg: 992px
  xl: 1200px
