# color
color:
  white: &color-white "#FFFFFF"
  black: &color-black "#000000"
  neutral:
    19: &color-neutral-19 "#303030"
    36: &color-neutral-36 "#5C5C5C"
    56: &color-neutral-56 "#8F8F8F"
  red:
    60: &color-red-60 "#DD5353"
text-color:
  primary:
    on-light: *color-neutral-19
    on-dark: *color-white
  secondary:
    on-light: *color-red-60
icon-color:
  default: *color-neutral-19
  hover: *color-red-60

# space
space:
  xs: &space-xs 8px
  sm: &space-sm 12px
  md: &space-md 16px
  lg: &space-lg 24px
  xl: &space-xl 32px
  xxl: &space-xxl 48px
  xxxl: &space-xxxl 64px
  stack:
    xs: "0 0 !{*space-xs}"
    sm: "0 0 !{*space-sm}"
    md: "0 0 !{*space-md}"
    lg: "0 0 !{*space-lg}"
    xl: "0 0 !{*space-xl}"
    xxl: "0 0 !{*space-xxl}"
    xxxl: "0 0 !{*space-xxxl}"
  inline-left:
    xs: "0 !{*space-xs} 0 0"
    sm: "0 !{*space-sm} 0 0"
    md: "0 !{*space-md} 0 0"
    lg: "0 !{*space-lg} 0 0"
    xl: "0 !{*space-xl} 0 0"
    xxl: "0 !{*space-xxl} 0 0"
    xxxl: "0 !{*space-xxxl} 0 0"

# font
font:
  family:
    sans-serif: "'Roboto', Arial, 'Helvetica Neue', Helvetica, sans-serif"
    monospace: "'Courier New', Courier, 'Lucida Sans Typewriter', 'Lucida Typewriter', monospace"
  weight:
    light: 300
    normal: 400
    medium: 500
    bold: 700
  size:
    xs: 12px
    sm: 14px
    md: 16px
    lg: 24px
    h1:
      sm: 42px
      md: 46px
      lg: 52px

# Icons
icon:
  size:
    xs: 16px
    sm: 20px
    md: 24px
    lg: 32px
    xl: 48px
